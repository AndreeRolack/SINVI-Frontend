<link rel="import" href="./custom-badge.html">

<script>
class HaBadgeChooser extends Polymer.Element {
  static get is() { return 'ha-badge-chooser'; }
  static get properties() {
    return {
      hass: Object,
      entity: Object
    };
  }

  ready() {
    super.ready();
    const hass = this.hass;
    const entity = this.entity;
    const state = hass.states[entity.entity_id];

    window.hassUtil.dynamicContentUpdater(
      this,
      (entity && entity.config && entity.config.card || 'ha-state-label-badge').toUpperCase(),
      { hass, state, config: entity.config }
    );
  }
}
customElements.define(HaBadgeChooser.is, HaBadgeChooser);
</script>
